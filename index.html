<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MEC LMS</title>
    <link rel="icon" href="images/MEC_logo.ico">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="container-fluid login-container">
      <img src="images/header.png" alt="mec header" class="login-logo2">
    </div>
<div class="container">


    <div class="wrapper  fadeInDown">
      <div id="formContent">

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="images/MEC_logo.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="/" method="post">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
</div>
  </div>
  </div>
  <div class="container footers">
    <h4>Model Engineering College, Thrikkakara, Kochi, Kerala 682021</h4>

  </div>

</body>
</html>
